<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Frontend</title>
</head>
<body>
  <h1 id="message">Loading...</h1>

  <script>
    fetch('/api/greeting')
      .then((res) => res.json())
      .then((data) => {
        document.getElementById('message').innerText = data.message;
      })
      .catch((err) => console.error(err));
  </script>
</body>
</html>
